<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- BoxIcon and Font-Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="container disable">
        <h2>Image Editor</h2>

        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="tittle">Filters</label>
                    <div class="options">
                        <button class="active" id="brightness">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name" id="filterName">Brightness</p>
                            <p class="value" id="filterValue">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" id="filterSlider">
                    </div>
                </div>
                <div class="rotate">
                    <label class="tittle">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="fas fa-sync-alt"></i></button>
                        <button id="vertical"><i class="fas fa-exchange-alt"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-image">
                <img src="./Image/landscape-placeholder.svg" alt="" id="previewImg">
            </div>
        </div>

        <div class="controls">
          <button class="reset-filter" id="resetFilterBtn">Reset</button>
          <div class="row">
            <input type="file" accept="Image/*" id="fileInput" hidden>
            <button class="choose-img" id="selectImg">Select Image</button>
            <button class="save-img" id="saveImgBtn">Save Image</button>
          </div>
        </div>

    </div>


    <script src="app.js"></script>
  </body>
</html>
